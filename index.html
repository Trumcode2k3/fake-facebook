<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My website</title>
    <link

          >

        <div class="form-floating">

            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label class="fs-5" for="floatingPassword">Mat khau</label>
        </div>
      </div>
      <div class="dangnhap">
        <button type="button" class="btn btn-primary fs-3 py-3 mt-2 fw-bold">
          Đăng nhập
